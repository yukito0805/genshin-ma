<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原神マップ：瞳・宝箱・チャレンジ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    #map {
      height: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .controls button {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .map-selector {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
    }
    .reset-button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
@media (max-width: 768px) {
    .map-selector {
      top: auto;
      bottom: 10px;
      right: 10px;
    }
  }
@media (max-width: 768px) {
  .map-selector, .pin-selector {
    right: -160px; /* 幅に応じて調整、完全に隠す */
  }

  /* タップやホバー時に表示 */
  .map-selector:hover, .pin-selector:hover {
    right: 0;
  }
}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <strong>ピン選択：</strong>
    <button onclick="setCurrentType('hujin')">瞳</button>
    <button onclick="setCurrentType('takara')">宝箱</button>
    <button onclick="setCurrentType('challenge')">チャレンジ</button>
    <button class="reset-button" onclick="resetMarkers()">チェック全削除</button>
  </div>

  <div class="map-selector">
    <strong>マップ切替：</strong><br>
    <button onclick="switchMap('mond')">モンド</button>
    <button onclick="switchMap('liyue1')">璃月1</button>
    <button onclick="switchMap('liyue2')">璃月2</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
function createIcon(type, size = baseIconSize) {
  let url = '';
  let anchor = [size / 2, size];

  // 各タイプに応じたURL設定
  if (type === 'hujin') {
    url = (currentMap === 'mond') ? 'images/hujin.jpg' : 'images/iwagami.jpg';
  } else if (type === 'takara') {
    url = 'images/takara.png';
  } else {
    url = `./icons/${type}.png`; // 他のタイプはアイコンURLを動的に設定
  }

  return L.icon({
    iconUrl: url,             // アイコンのURL
    iconSize: [size, size],   // アイコンのサイズ
    iconAnchor: anchor,       // アイコンのアンカー位置（足元）
    popupAnchor: [0, -size / 2], // ポップアップのアンカー
    className: 'custom-map-icon' // アイコンにクラスを追加（スタイリング用）
  });
}
  </script>
</body>
</html>
