<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原神マップ：瞳・宝箱・チャレンジ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }

    .controls button {
      margin: 3px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #f0f0f0 !important;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #e0e0e0 !important;
    }

    .reset-button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #f0f0f0 !important;
      transition: background 0.2s;
    }

    .reset-button:hover {
      background: #e0e0e0 !important;
    }

    .map-selector {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      max-width: 800px;
      width: 90%;
    }

    .map-selector strong {
      margin-right: 10px;
      font-size: 14px;
      white-space: nowrap;
    }

    .map-selector .button-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 5px;
    }

    .map-selector button {
      margin: 0;
      padding: 8px 12px 8px 24px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #f0f0f0;
      transition: background 0.2s;
      flex-shrink: 0;
      position: relative;
    }

    .map-selector button:hover {
      background: #e0e0e0;
    }

    .map-selector button::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .map-selector .map-mond::before {
      background: #a3e4d7; /* 薄緑 */
    }

    .map-selector .map-dragonspine::before {
      background: #ffffff; /* 白 */
    }

    .map-selector .map-liyue1::before,
    .map-selector .map-liyue2::before {
      background: #8b5a2b; /* 茶色 */
    }

    .map-selector .map-chenyu::before {
      background: #808080; /* グレー */
    }

    .map-selector .map-inazuma::before {
      background: #4169e1; /* 青 */
    }

    .map-selector .map-sumeru::before {
      background: #228b22; /* 緑 */
    }

    .map-selector .map-fontaine::before {
      background: #87ceeb; /* 水色 */
    }

    .map-selector .map-natlan::before {
      background: #ff0000; /* 赤 */
    }

    @media screen and (max-width: 600px) {
      .controls {
        padding: 6px;
      }
      .controls button {
        padding: 5px 8px;
        font-size: 12px;
      }
      .map-selector {
        max-width: 95%;
        padding: 8px;
      }
      .map-selector strong {
        font-size: 12px;
      }
      .map-selector button {
        padding: 6px 10px 6px 20px;
        font-size: 12px;
      }
      .map-selector button::before {
        width: 10px;
        height: 10px;
        left: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <strong>ピン選択：</strong>
    <button onclick="setCurrentType('hujin')">瞳</button>
    <button onclick="setCurrentType('takara')">宝箱</button>
    <button onclick="setCurrentType('challenge')">チャレンジ</button>
    <button class="reset-button" onclick="resetMarkers()">チェック全削除</button>
  </div>

  <div class="map-selector">
    <strong>マップ切替：</strong>
    <div class="button-container">
      <button class="map-mond" onclick="switchMap('mond')">モンド</button>
      <button class="map-dragonspine" onclick="switchMap('dragonspine')">ドラゴンスパイン</button>
      <button class="map-liyue1" onclick="switchMap('liyue1')">璃月1</button>
      <button class="map-liyue2" onclick="switchMap('liyue2')">璃月2</button>
      <button class="map-chenyu" onclick="switchMap('chenyu')">沈玉</button>
      <button class="map-inazuma" onclick="switchMap('inazuma')">稲妻</button>
      <button class="map-sumeru" onclick="switchMap('sumeru')">スメール</button>
      <button class="map-fontaine" onclick="switchMap('fontaine')">フォンテーヌ</button>
      <button class="map-natlan" onclick="switchMap('natlan')">ナタ</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 2,
      zoomSnap: 0.1,
      zoomDelta: 0.5
    });

    const maps = {
      mond: { url: 'images/mond_map.jpg', size: [3000, 1722] },
      dragonspine: { url: 'images/Dragon.jpg', size: [2746, 1722] },
      liyue1: { url: 'images/liyue1.jpg', size: [3000, 1722] },
      liyue2: { url: 'images/liyue2.jpg', size: [3000, 1722] },
      chenyu: { url: 'images/thingyoku.jpg', size: [3000, 1722] }
      // 未定義マップ（稲妻、スメール、フォンテーヌ、ナタ）はコメントアウト
      // inazuma: { url: 'images/inazuma.jpg', size: [3000, 1722] },
      // sumeru: { url: 'images/sumeru.jpg', size: [3000, 1722] },
      // fontaine: { url: 'images/fontaine.jpg', size: [3000, 1722] },
      // natlan: { url: 'images/natlan.jpg', size: [3000, 1722] }
    };

    let currentMap = 'mond';
    let currentType = 'hujin';
    let overlay, imageBounds;

    const baseIconSize = 30;

    function createNumberedIcon(type, number = '', size = baseIconSize) {
      let imageUrl = '';
      if (type === 'hujin') {
        if (currentMap === 'mond') {
          imageUrl = 'images/hujin.jpg';
        } else if (currentMap === 'dragonspine') {
          imageUrl = 'images/Crimson_Agate.jpg';
        } else if (currentMap === 'chenyu') {
          imageUrl = 'images/Spirit_Carp.jpg';
        } else {
          imageUrl = 'images/iwagami.jpg';
        }
      } else if (type === 'takara') {
        imageUrl = 'images/takara.png';
      } else {
        imageUrl = 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png';
      }

      return L.divIcon({
        html: `<div style="
          position: relative;
          width: ${size}px;
          height: ${size}px;
          background: url('${imageUrl}') no-repeat center center / contain; /* containでアスペクト比を維持 */
          background-size: 100% 100%; /* 画像をピンのサイズに完全にフィット */
          overflow: hidden; /* 余分な部分を隠す */
        ">
          <span style="
            position: absolute;
            bottom: -16px; /* 番号をさらに下に移動してピンと分離 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            padding: 2px 4px;
            border-radius: 4px;
            white-space: nowrap; /* 番号が折り返さない */
          ">${number}</span>
        </div>`,
        iconSize: [size, size],
        iconAnchor: [size / 2, size], /* アンカーをピンの中央下に */
        className: 'custom-marker' /* カスタムクラスでデフォルトスタイルをクリア */
      });
    }

    // カスタムマーカーのスタイルをクリア
    const style = document.createElement('style');
    style.innerHTML = `
      .custom-marker {
        background: none !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }
    `;
    document.head.appendChild(style);

    const markerLayer = L.layerGroup().addTo(map);

    function switchMap(mapName) {
      if (!maps[mapName]) {
        console.warn(`マップ "${mapName}" は定義されていません。モンドにフォールバックします。`);
        mapName = 'mond';
      }

      currentMap = mapName;
      console.log(`マップ切り替え: ${mapName}, URL: ${maps[mapName].url}`);

      if (overlay) map.removeLayer(overlay);
      const size = maps[mapName].size;
      imageBounds = [[0, 0], [size[1], size[0]]];
      try {
        overlay = L.imageOverlay(maps[mapName].url, imageBounds).addTo(map);
        map.setMaxBounds(imageBounds);
        map.fitBounds(imageBounds);
        loadMarkers();
      } catch (error) {
        console.error(`マップ "${mapName}" の読み込みに失敗しました:`, error);
      }
    }

    function setCurrentType(type) {
      currentType = type;
    }

    function saveMarkers() {
      const markers = [];
      markerLayer.eachLayer(layer => {
        markers.push({
          lat: layer.getLatLng().lat,
          lng: layer.getLatLng().lng,
          type: layer.options.customType || 'challenge'
        });
      });
      localStorage.setItem('mapMarkers_' + currentMap, JSON.stringify(markers));
    }

    function resetMarkers() {
      markerLayer.clearLayers();
      localStorage.removeItem('mapMarkers_' + currentMap);
    }

    function updateMarkerIcons() {
      markerLayer.eachLayer(layer => {
        const type = layer.options.customType;
        const icon = createNumberedIcon(type, '', baseIconSize * map.getZoomScale(map.getZoom(), 0));
        layer.setIcon(icon);
      });
    }

    function loadMarkers() {
      markerLayer.clearLayers();
      const stored = localStorage.getItem('mapMarkers_' + currentMap);
      if (stored) {
        const markers = JSON.parse(stored);
        markers.forEach(m => {
          const icon = createNumberedIcon(m.type, '', baseIconSize * map.getZoomScale(map.getZoom(), 0));
          const marker = L.marker([m.lat, m.lng], { icon }).addTo(markerLayer);
          marker.options.customType = m.type;
        });
      }
    }

    map.on('zoomend', updateMarkerIcons);

    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      let removed = false;

      const clickDistance = 10;

      markerLayer.eachLayer(layer => {
        if (map.distance(layer.getLatLng(), e.latlng) < clickDistance) {
          markerLayer.removeLayer(layer);
          removed = true;
        }
      });

      if (!removed) {
        const zoomScale = map.getZoomScale(map.getZoom(), 0);
        const icon = createNumberedIcon(currentType, '', baseIconSize * zoomScale);
        const marker = L.marker([lat, lng], { icon }).addTo(markerLayer);
        marker.options.customType = currentType;
      }
      saveMarkers();
    });

    switchMap('mond');
  </script>
</body>
</html>
