<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原神マップ：瞳・宝箱</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    #map {
      height: 100%;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .controls select {
      margin: 3px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
      width: 120px;
    }

    .controls select:focus {
      outline: none;
      border-color: #888;
    }

    .reset-button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #f0f0f0;
      transition: background 0.2s;
    }

    .reset-button:hover {
      background: #e0e0e0;
    }

    .map-selector {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      display: flex;
      align-items: center;
    }

    .map-selector strong {
      margin-right: 10px;
      font-size: 14px;
      white-space: nowrap;
    }

    .map-selector select {
      padding: 6px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
      flex-grow: 1;
      width: 250px;
    }

    .map-selector select:focus {
      outline: none;
      border-color: #888;
    }

    .counts {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .count-row {
      display: flex;
      gap: 15px;
    }

    .count-row span {
      flex: 1;
      text-align: center;
    }

    .total-marks {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .controls {
        padding: 6px;
      }
      .controls select {
        padding: 5px;
        font-size: 12px;
        width: 100px;
      }
      .reset-button {
        padding: 5px 8px;
        font-size: 12px;
      }
      .map-selector {
        max-width: 95%;
        padding: 8px;
      }
      .map-selector strong {
        font-size: 12px;
      }
      .map-selector select {
        font-size: 18px;
        padding: 8px;
        width: 200px;
      }
      .counts {
        font-size: 12px;
      }
      .count-row {
        gap: 10px;
      }
      .total-marks {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <strong>ピン選択：</strong>
    <select id="pin-type" onchange="setCurrentType(this.value)">
      <option value="hujin">瞳</option>
      <option value="takara_hutu">普通の宝箱</option>
      <option value="takara_seikou">精巧な宝箱</option>
      <option value="takara_kityou">貴重な宝箱</option>
      <option value="takara_gouka">豪華な宝箱</option>
      <option value="takara_tinnmyou">珍奇な宝箱</option>
    </select>
    <button class="reset-button" onclick="resetMarkers()">チェック全削除</button>
    <div class="counts">
      <div class="count-row">
        <span>瞳: <span id="hujin-count">0</span></span>
        <span>普通: <span id="takara-hutu-count">0</span></span>
        <span>精巧: <span id="takara-seikou-count">0</span></span>
      </div>
      <div class="count-row">
        <span>貴重: <span id="takara-kityou-count">0</span></span>
        <span>豪華: <span id="takara-gouka-count">0</span></span>
        <span>珍奇: <span id="takara-tinnmyou-count">0</span></span>
      </div>
    </div>
    <div class="total-marks">
      印数の合計: <span id="total-marks">0</span>
    </div>
  </div>

  <div class="map-selector">
    <strong>マップ切替：</strong>
    <select id="map-select" onchange="switchMap(this.value)">
      <option value="mond">モンド</option>
      <option value="dragonspine">ドラゴンスパイン</option>
      <option value="liyue1">璃月1</option>
      <option value="liyue2">璃月2</option>
      <option value="chenyu">沈玉</option>
      <option value="inazuma">稲妻</option>
      <option value="sumeru">スメール</option>
      <option value="fontaine">フォンテーヌ</option>
      <option value="natlan">ナタ</option>
    </select>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 2,
      zoomSnap: 0.1,
      zoomDelta: 1.0
    });

    const maps = {
      mond: { url: 'images/mond_map.jpg', size: [3000, 1722] },
      dragonspine: { url: 'images/Dragon.jpg', size: [2746, 2500] },
      liyue1: { url: 'images/liyue1.jpg', size: [3000, 1722] },
      liyue2: { url: 'images/liyue2.jpg', size: [3000, 1722] },
      chenyu: { url: 'images/thingyoku.jpg', size: [2658, 2700] },
      inazuma: { url: 'images/inazuma1.png', size: [3000, 3190] },
      sumeru: { url: 'images/sumeru.jpg', size: [3000, 1722] },
      fontaine: { url: 'images/fontaine.jpg', size: [3000, 1722] },
      natlan: { url: 'images/natlan.jpg', size: [3000, 1722] }
    };

    let currentMap = 'mond';
    let currentType = 'hujin';
    let overlay, imageBounds;
    let counts = {
      hujin: 0,
      takara_hutu: 0,
      takara_seikou: 0,
      takara_kityou: 0,
      takara_gouka: 0,
      takara_tinnmyou: 0
    };

    const markValues = {
      takara_hutu: 1,    // 普通の宝箱
      takara_seikou: 2,  // 精巧な宝箱
      takara_kityou: 3,  // 貴重な宝箱
      takara_gouka: 4,   // 豪華な宝箱
      takara_tinnmyou: 0, // 珍奇な宝箱
      hujin: 0           // 瞳
    };

    const baseIconSize = 50;

    function createNumberedIcon(type, number = '', size = baseIconSize) {
      let imageUrl = '';
      if (type === 'hujin') {
        if (currentMap === 'mond') {
          imageUrl = 'images/hujin.jpg';
        } else if (currentMap === 'dragonspine') {
          imageUrl = 'images/Crimson_Agate.jpg';
        } else if (currentMap === 'chenyu') {
          imageUrl = 'images/Spirit_Carp.jpg';
        } else if (currentMap === 'inazuma') {
          imageUrl = 'images/inazumahitomi.png';
        } else {
          imageUrl = 'images/iwagami.jpg';
        }
      } else if (type === 'takara_hutu') {
        imageUrl = 'images/hutu.png';
      } else if (type === 'takara_seikou') {
        imageUrl = 'images/seikou.png';
      } else if (type === 'takara_kityou') {
        imageUrl = 'images/kityou.png';
      } else if (type === 'takara_gouka') {
        imageUrl = 'images/gouka.png';
      } else if (type === 'takara_tinnmyou') {
        imageUrl = 'images/tinnmyou.png';
      }

      return L.divIcon({
        html: `
          <div style="
            position: relative;
            width: ${size}px;
            height: ${size}px;
            background: url('${imageUrl}') no-repeat center center / contain;
          ">
            <span style="
              position: absolute;
              bottom: -10px;
              left: 50%;
              transform: translateX(-50%);
              font-size: 12px;
              background: rgba(255,255,255,0.8);
              padding: 0 2px;
              border-radius: 4px;
            ">${number}</span>
          </div>
        `,
        iconSize: [size, size],
        className: ''
      });
    }

    const markerLayer = L.layerGroup().addTo(map);

    function switchMap(mapName) {
      currentMap = mapName;
      if (overlay) map.removeLayer(overlay);
      const size = maps[mapName].size;
      imageBounds = [[0, 0], [size[1], size[0]]];
      overlay = L.imageOverlay(maps[mapName].url, imageBounds).addTo(map);
      map.setMaxBounds(imageBounds);
      map.fitBounds(imageBounds);
      loadMarkers();
    }

    function setCurrentType(type) {
      currentType = type;
    }

    function updateCounts() {
      counts = {
        hujin: 0,
        takara_hutu: 0,
        takara_seikou: 0,
        takara_kityou: 0,
        takara_gouka: 0,
        takara_tinnmyou: 0
      };
      let totalMarks = 0;

      markerLayer.eachLayer(layer => {
        const type = layer.options.customType;
        if (counts.hasOwnProperty(type)) {
          counts[type]++;
          totalMarks += markValues[type] || 0;
        }
      });

      document.getElementById('hujin-count').textContent = counts.hujin;
      document.getElementById('takara-hutu-count').textContent = counts.takara_hutu;
      document.getElementById('takara-seikou-count').textContent = counts.takara_seikou;
      document.getElementById('takara-kityou-count').textContent = counts.takara_kityou;
      document.getElementById('takara-gouka-count').textContent = counts.takara_gouka;
      document.getElementById('takara-tinnmyou-count').textContent = counts.takara_tinnmyou;
      document.getElementById('total-marks').textContent = totalMarks;
    }

    function saveMarkers() {
      const markers = [];
      markerLayer.eachLayer(layer => {
        markers.push({
          lat: layer.getLatLng().lat,
          lng: layer.getLatLng().lng,
          type: layer.options.customType || 'hujin'
        });
      });
      localStorage.setItem('mapMarkers_' + currentMap, JSON.stringify(markers));
      updateCounts();
    }

    function resetMarkers() {
      markerLayer.clearLayers();
      localStorage.removeItem('mapMarkers_' + currentMap);
      updateCounts();
    }

    function updateMarkerIcons() {
      markerLayer.eachLayer(layer => {
        const type = layer.options.customType;
        const icon = createNumberedIcon(type, '', baseIconSize * map.getZoomScale(map.getZoom(), 0));
        layer.setIcon(icon);
      });
    }

    function loadMarkers() {
      markerLayer.clearLayers();
      const stored = localStorage.getItem('mapMarkers_' + currentMap);
      if (stored) {
        const markers = JSON.parse(stored);
        markers.forEach(m => {
          const icon = createNumberedIcon(m.type, '', baseIconSize * map.getZoomScale(map.getZoom(), 0));
          const marker = L.marker([m.lat, m.lng], { icon }).addTo(markerLayer);
          marker.options.customType = m.type;
        });
      }
      updateCounts();
    }

    map.on('zoomend', updateMarkerIcons);

    map.on('click', function (e) {
      const { lat, lng } = e.latlng;

      // 画像範囲外のクリックを無視
      if (lat < imageBounds[0][0] || lat > imageBounds[1][0] ||
          lng < imageBounds[0][1] || lng > imageBounds[1][1]) {
        return;
      }

      let removed = false;

      const clickDistance = 5;

      markerLayer.eachLayer(layer => {
        if (map.distance(layer.getLatLng(), e.latlng) < clickDistance) {
          markerLayer.removeLayer(layer);
          removed = true;
        }
      });

      if (!removed) {
        const zoomScale = Math.pow(map.getZoomScale(map.getZoom(), 0), 0.4);
        const icon = createNumberedIcon(currentType, '', baseIconSize * zoomScale);
        const marker = L.marker([lat, lng], { icon }).addTo(markerLayer);
        marker.options.customType = currentType;
      }
      saveMarkers();
    });

    switchMap('mond');
  </script>
</body>
</html>
